<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Ticket</title>
  </head>
  <body>
    <h1>Movies</h1>
    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-md-4">
          <div class="thumbnail">
            <img src="img/jaws.jpg" alt="Jaws" />
            <div class="caption">
              <p>Jaws</p>
              <p><a id="jawsTicket" class="btn btn-primary purchaseTicket" role="button" data-toggle="modal" data-target="#ticketModal" value="Jaws">Get Ticket</a> </p>
            </div>
          </div>
        </div>
        <div class="col-xs-6 col-md-4">
          <div class="thumbnail">
            <img src="img/force.jpg" alt="" />
            <div class="caption">
              <p>Star Wars The Force Awakens</p>
              <p><a id="starWarsTicket" class="btn btn-primary purchaseTicket" role="button" data-toggle="modal" data-target="#ticketModal" >Get Ticket</a> </p>
            </div>
          </div>
        </div>
        <div class="col-xs-6 col-md-4">
          <div class="thumbnail">
            <img src="img/iday.jpg" alt="" />
            <div class="caption">
              <p>Independence Day</p>
              <p><a id="independenceDayTicket" class="btn btn-primary purchaseTicket" role="button" data-toggle="modal" data-target="#ticketModal" >Get Ticket</a> </p>
            </div>
          </div>
        </div>
        <div class="col-xs-6 col-md-4">
          <div class="thumbnail">
            <img src="img/pulp.jpg" alt="" />
            <div class="caption">
              <p>Pulp Fiction</p>
              <p><a id="pulpFictionTicket" class="btn btn-primary purchaseTicket" role="button" data-toggle="modal" data-target="#ticketModal" >Get Ticket</a> </p>
            </div>
          </div>
        </div>
        <div class="col-xs-6 col-md-4">
          <div class="thumbnail">
            <img src="img/ususpects.jpg" alt="" />
            <div class="caption">
              <p>The Usual Suspects</p>
              <p><a id="theUsualSuspectsTicket" class="btn btn-primary purchaseTicket" role="button" data-toggle="modal" data-target="#ticketModal" >Get Ticket</a> </p>
            </div>
          </div>
        </div>
        <div class="col-xs-6 col-md-4">
          <div class="thumbnail">
            <img src="img/warcraft.jpg" alt="" />
            <div class="caption">
              <p>Warcraft</p>
              <p><a id="warCraftTicket" class="btn btn-primary purchaseTicket" role="button" data-toggle="modal" data-target="#ticketModal">Get Ticket</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="ticketModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <form class="blank">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" id="modalTitle"></h4>
            </div>
            <div class="modal-body">
              <div id="radioList" class="radio">
                <h3> Select Ticket Type </h3>
                <label class="radio-inline"><input type="radio" name="optradio"  value="2">Military</label>
                <label class="radio-inline"><input type="radio" name="optradio" value="2">Student</label>
                <label class="radio-inline"><input type="radio" name="optradio" value="4" checked>Adult</label>
                <label class="radio-inline"><input type="radio" name="optradio" value="2">Senior</label>
                <label class="radio-inline"><input type="radio" name="optradio" value="0">Child</label>
              </div>
              <div id="dropdown">
                <h3> Select Your Time </h3>
                <select class="form-control">
                  <option value="2">4:30pm</option>
                  <option value="4">7:00pm</option>
                  <option value="4">10:00am</option>
                  <option value="4" >12:00pm</option>
                  <option value="4">2:00pm</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <h3>Ticket Price: $<span id="priceForTicket"></span></h3>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-default" id="getPrice">Get Price</button>
              <button type="button" class="btn btn-default" id="getTicket">Get Ticket</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
